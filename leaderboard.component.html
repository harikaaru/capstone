
<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">TeamName</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let teams of team">
          <td>{{teams.teamname}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
